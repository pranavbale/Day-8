<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="continer">
        <div class="border">
            <div class="heading">
                <h2>Yes! I want to subscribe to Mag-O- Zine</h2>
            </div>
            <div class="data">
                <div class="lineOne">
                    <div class="name">
                        <input type="text">
                        <label>First Name</label>
                    </div>
                    <div class="name">
                        <input type="text">
                        <label>Last Name</label>
                    </div>
                </div>
                <div class="name">
                    <input type="text">
                    <label>Address</label>
                </div>
                <div class="lineOne">
                    <div class="name">
                        <input type="text">
                        <lable>City</lable>
                    </div>
                    <div class="name">
                        <input type="text">
                        <lable>State</lable>
                    </div>
                    <div class="name">
                        <input type="tel">
                        <lable>Zip</lable>
                    </div>
                </div>
                <div class="lineOne">
                    <div class="sub">
                        <p>Subscribe for:</p>
                    </div>
                    <div class="box">
                        <input type="checkbox" name="" id="">
                        <label>1 Year($19.95)</label>
                    </div>
                    <div class="box">
                        <input type="checkbox" name="" id="">
                        <label>2 Year($35.00)</label>
                    </div>
                </div>
                <div class="lineFifth">
                    <p>Send me more information about:</p>
                    <div>
                        <div>
                            <input type="checkbox">
                            <label>Computer-Zine</label>
                        </div>
                        <div>
                            <input type="checkbox">
                            <label>Fishing-Zine</label>
                        </div>
                        <div>
                            <input type="checkbox">
                            <label>Cat-o-Zine</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
